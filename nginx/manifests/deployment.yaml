apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  namespace: ngx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:

      - name: nginx
        image: freewenxiao/nginx:latest
        ports:
        - containerPort: 80
